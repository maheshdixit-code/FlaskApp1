{% extends 'base.html' %}
{% block title %} Update {% endblock title %} 
{% block body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container">
      <form action="/update/{{ToDo.sno}}" method="POST">
        <div class="mb-3">
          <h1>Update ToDo</h1>
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" id="title" value="{{ToDo.title}}" aria-describedby="emailHelp" name="title">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" id="desc" value="{{ToDo.desc}}" name="desc">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Update</button>
      </form>
    </div>


{% endblock body %}
